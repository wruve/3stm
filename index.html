<html>
  <head>
    <title>gejang Market</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div id="header">
        <img src="images/icons/logo.png" />
      </div>
    </header>
    <article>
      <div id="article">
        <div id="banner">
          <img src="images/banners/banner1.png" />
        </div>
        <h1>판매되는 상품들</h1>
      </div>
      <div id="product-list">
        <div class="product-card">
          <div>
            <img class="product-img" src="images/products/headphone.png" />
          </div>
          <div class="product-contents">
            <span class="product-name">이름변수</span>
            <span class="product-price">가격변수원</span>
            <div>
              <div class="product-seller">
                <img class="product-avatar" src="images/icons/avatar.png" />
                <span>gejang</span>
              </div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product-img" src="images/products/garsiana.png" />
          </div>
          <div class="product-contents">
            <span class="product-name">이름변수</span>
            <span class="product-price">가격변수원</span>
            <div>
              <div class="product-seller">
                <img class="product-avatar" src="images/icons/avatar.png" />
                <span>gejang</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <footer></footer>
  </body>
</html>
